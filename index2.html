<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tringapps - Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    <div class="container-fluid mb-2">
        <div class="row">
            <div class="col-6 bg-dark text-white p-5">
                <h1>tringapps</h1>

                <div class="d-flex justify-content-start mt-3">
                    <button type="button" class="btn btn-outline-warning text-white flex-grow-1 me-5">Sign In</button>
                    <button type="button" class="btn btn-outline-warning text-white flex-grow-1">Sign Up</button>
                </div>
                <br>

                <form id="signinForm">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" id="signinEmail" class="form-control" placeholder="Enter your email">
                    </div>
                    <br>
                    <div class="form-group position-relative">
                        <label for="">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        <i class="fa fa-eye position-absolute password-icon" id="togglePassword"></i>
                    </div>
                    
                    <br>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input"> 
                        <label for="" class="form-check-label">Remember me</label>
                    </div>
                    <br>

                    <button type="submit" class="btn btn-warning text-dark w-100">Submit</button>
                    <br><br>

                    <div class="text-center">
                        OR <br><br>
                        <button class="btn btn-light d-flex align-items-center justify-content-center w-100">
                            Sign Up with Google <i class="fa-brands fa-google ms-2"></i>
                        </button>
                    </div>
                    

                    <p class="mt-3 text-center">Don't Have an Account? <a href="index.html" class="text-warning">Sign Up</a></p>
                </form>
            </div>

            <div class="col-6 p-0">
                <img src="signin.png" class="img-fluid" alt="signin_page">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
